name: Terraform Apply on Main

on:
  push:
    branches:
      - main

jobs:
  terraform-apply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # 1️⃣ Login to Azure (validates SP, sets context)
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 2️⃣ Export ARM_* vars (REQUIRED for azurerm backend auth)
      - name: Export ARM credentials for Terraform backend
        run: |
          echo "ARM_SUBSCRIPTION_ID=${{ secrets.AZURE_SUBSCRIPTION_ID }}" >> $GITHUB_ENV
          echo "ARM_TENANT_ID=${{ secrets.AZURE_TENANT_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_ID=${{ secrets.AZURE_CLIENT_ID }}" >> $GITHUB_ENV
          echo "ARM_CLIENT_SECRET=${{ secrets.AZURE_CLIENT_SECRET }}" >> $GITHUB_ENV

      - name: Debug ARM vars (safe)
        run: |
          echo "SUB=${ARM_SUBSCRIPTION_ID}"
          echo "TENANT=${ARM_TENANT_ID}"
          echo "CLIENT=${ARM_CLIENT_ID}"  

      # 3️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      # 4️⃣ Terraform Init (backend auth works here)
      - name: Terraform Init
        run: terraform init -input=false
        working-directory: terraform

      # 5️⃣ Terraform Plan
      - name: Terraform Plan
        run: terraform plan
        working-directory: terraform

      # 6️⃣ Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: terraform